<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOX ICONS 
      Go to boxicons.com, click on Usage, click on Import the CSS HTML then copy -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Responsive Website Food</title>
  </head>
  <body>
    <!-- SCROLL TOP -->
    <a href="#" class="scrolltop" id="scroll-top">
      <!-- BOX ICONS 
        use boxicon to search for chevr click Chevron-Up, click on font then	copy -->
      <i class="bx bxs-chevron-up scrolltop__icon"></i>
    </a>

    <!-- HEADER -->
    <header class="l-header" id="header">
      <nav class="nav bd-container">
        <a href="#" class="nav__logo">Tasty</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
              <a href="#menu" class="nav__link">Menu</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact Us</a>
            </li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <!-- BOX ICONS 
            header go to boxicons.com search for menu, click on the menu, click on font the copy -->
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <main class="1-main"></main>
    <!-- FOOTER -->
    <footer class="footer section bd-container"></footer>

    <!-- SCROLL REVEAL 
      Go to scrollrevealjs.org, click on Guide, go to Quick Start section then copy  -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- MAIN JS -->
    <script src="js/main.js"></script>
  </body>
</html>
